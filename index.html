<!DOCTYPE html>
<html lang="pt-bre">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="timer-box">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="timer-controls">
          <img src="./assets/playButton.svg" alt="" />
          <img src="./assets/pauseButton.svg" alt="" />

          <img src="./assets/setButton.svg" alt="" />
          <img src="./assets/stopButton.svg" alt="" />
          <img src="./assets/addButton.svg" alt="" />
          <img src="./assets/removeButton.svg" alt="" />
        </div>
      </div>
      <div class="themes-box">
        <div class="card"><img src="./assets/forestIcon.svg" alt="" /></div>
        <div class="card"><img src="./assets/rainIcon.svg" alt="" /></div>
        <div class="card"><img src="./assets/coffeeIcon.svg" alt="" /></div>
        <div class="card"><img src="./assets/fireIcon.svg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
