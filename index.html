<!DOCTYPE html>
<html lang="pt-bre">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="darkmode">
        <img src="./imgs/lightMode.svg" alt="" class="light-mode" />
        <img src="./imgs/darkMode.svg" alt="" class="dark-mode hide" />
      </div>
    </header>
    <main class="page">
      <div class="clock">
        <div class="timer-box">
          <span class="minutes">00</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <aside class="timer-controls">
          <img
            src="./imgs/playButton.svg"
            alt="Botão de Play"
            class="play-button"
          />
          <img
            src="./imgs/pauseButton.svg"
            alt="Botão de Pause"
            class="pause-button hide"
          />
          <img
            src="./imgs/setButton.svg"
            alt="Botão de escolher um tempo"
            class="set-button"
          />
          <img
            src="./imgs/stopButton.svg"
            alt="Botão de Parar"
            class="stop-button hide"
          />
          <img
            src="./imgs/addButton.svg"
            alt="Botão de adicionar 5 minutos"
            class="add-button"
          />
          <img
            src="./imgs/removeButton.svg"
            alt="Botão de diminuir 5 minutos"
            class="remove-button"
          />
        </aside>
      </div>
      <div class="themes-box">
        <div class="card forest-card">
          <img
            src="./imgs/forestIcon.svg"
            alt="Icone de uma árvore"
            class="forest-img card-img"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
        </div>
        <div class="card rain-card">
          <img
            src="./imgs/rainIcon.svg"
            alt="Icone de uma nuvem com chuva"
            class="rain-img card-img"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
        </div>
        <div class="card store-card">
          <img
            src="./imgs/coffeeIcon.svg"
            alt="Icone de uma loja"
            class="store-img card-img"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
        </div>
        <div class="card fire-card">
          <img
            src="./imgs/fireIcon.svg"
            alt="Icone de uma fogueira"
            class="fireplace-img card-img"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="volume-slider"
          />
        </div>
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
